<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Beans - Order Now</title>
    <link rel="stylesheet" href="css/order.css">
   <!-- google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
        <!-- navigation -->
        <nav id="navigation">
            <a href="index.html">
                <i class="fa-solid fa-mug-hot"></i>
                <span>Coffee Beans</span>
            </a>
            <ul class="list">
                <li>
                    
                    <a href="order.html" target="_blank">Grab a coffee</a>
                </li>
                
                <li>
                    
                    <a href="about.html" target="_blank">About Us</a>
                </li>
            </ul>
        </nav>
        <!-- main page -->
        <section id="main">
            <h1>Here's some coffee for you.</h1>
            <!-- cold coffee with choco chips  -->
            <div class="cold">
                <img src="img/star.jpg" alt="starbucks-coffee">
                <h4>Cold Coffee with choco chips</h4>
                <p class="add-cold">Starbucks, Jaipur</p>
                <p class="cold-rating">⭐⭐⭐⭐</p>
                <p class="rs-cold">$ 4.29</p>
                <a href="#">
                    <button type="button">ADD TO CART</button>
                </a>
            </div>
            <!-- hot coffee  -->
            <div class="hot">
                <img src="img/hot.jpg" alt="hot-coffee">
                <h4>Hot Coffee</h4>
                <p class="add-hot">Stardust, Jaipur</p>
                <p class="hot-rating">⭐⭐⭐</p>
                <p class="rs-hot">$ 3.04</p>
                <a href="#">
                    <button type="button">ADD TO CART</button>
                </a>
            </div>
            <!-- only cold coffee  -->
            <div class="cold-only">
                <img src="img/cold.jpg" alt="cold-coffee">
                <h4>Cold Coffee</h4>
                <p class="add-cold-only">SkyZa, Jaipur</p>
                <p class="hot-rating">⭐⭐⭐⭐</p>
                <p class="rs-cold-only">$ 2.42</p>
                <a href="#">
                    <button type="button">ADD TO CART</button>
                </a>
            </div>
            <!-- ice coffee  -->
            <div class="ice">
                <img src="img/ice.jpg" alt="ice-coffee">
                <h4>Cold Coffee</h4>
                <p class="add-ice">Skyfall, Jaipur</p>
                <p class="hot-rating">⭐⭐⭐⭐</p>
                <p class="rs-ice">$ 1.81</p>
                <a href="#">
                    <button type="button">ADD TO CART</button>
                </a>
            </div>
        </section>
</body>
</html>
